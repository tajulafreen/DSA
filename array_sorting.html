    <title>Array sorting</title>
    <script>
let array = [40,30,10,70,50]
for(let i = 0;i<array.length;i++){
    for(let j = 0;j<array.length;j++){
       if(array[j]>array[j+1]){
           let temp = array[j]
            array[j] = array[j+1]
            array[j+1] = temp
        }
    }
  }

console.log(array)
    </script>
