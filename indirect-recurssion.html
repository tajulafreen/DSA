<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Direct Recursion</title>
</head>
<body>
    <script>
        let money = 100
        let apple = 0
        function buyapple(a){
            if(a>0){
                console.log("I have " ,a,apple)
                buymore(a)
            }
            else{
                console.log("I don't have " , a , "money",apple)
            }
          
        }
        function buymore(a){
            apple++
            buyapple(a -10)
            
        }
        buyapple(money)
    </script>
</body>
</html>
