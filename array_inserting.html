      function insertElement(){
        let array = [20,30,40,50,70,90,30,60];
        console.log(array)
        let position = parseInt(document.getElementById("position").value);
        let newElement = parseInt(document.getElementById("new").value);
        if(!isNaN(position) && !isNaN(newElement)){
        
        for(let i = array.length - 1; i >= 0; i--){
            if(i>= position){
                array[i + 1] = array[i];
                if(i == position){
                    array[i] = newElement;
                } 
            }
        }

        alert(array)
    }
    else{
        alert('Invalid Input')
    }
    }
        
        
    </script>

<body>
    <input type="text" id="position" placeholder="enter position"/>
    <input type="text" id="new" placeholder="enter new element"/>
    <button onclick="insertElement()" >submit</button>
